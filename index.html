        $.ajax({
          type: "get",
          url: "http://localhost/learn-create-eccomerce/api/products.php",

            let data = response.data;

          <img src="images/${data[x].images}" class="card-img-top" alt="...">

      </a>

              $("#loading").removeClass("d-flex");

              $("#box-products").addClass("d-flex");
            }, 1500);
          },
